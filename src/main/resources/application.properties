# Server Configuration
server.port=8081

# H2 Database Configuration
# File-based persistent database
spring.datasource.url=jdbc:h2:file:D:/ATOM/MATONGO READY FOR IT/IT DEVELOPS/Banking-service/data/testdb;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.initialization-mode=always
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA Configuration
# Keep schema and data intact between restarts
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (optional)
spring.jpa.show-sql=true

# Developer Tools
spring.devtools.restart.enabled=true
